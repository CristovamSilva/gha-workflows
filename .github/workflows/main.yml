name: Main Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

  CodeQuality:
    needs: [Build]
    uses: ./.github/workflows/reusable-qa.yml
    with:
      module-directory: ./Project-Template

  Security:
    needs: [Build]
    uses: ./.github/workflows/reusable-security.yml
    with:
      module-directory: ./Project-Template

  Test:
    needs: [Build]
    uses: ./.github/workflows/reusable-test.yml
    with:
      module-directory: ./Project-Template

  Deploy:
    needs: [CodeQuality, Security, Test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and Deploy Image to ECR
        id: build
        uses: ./.github/actions/deploy-image

      - name: Deploy to ECS
        run: aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --force-new-deployment

  Report:
    needs: [Deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Report
        run: echo "Report"
