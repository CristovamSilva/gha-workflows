name: Main Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

  CodeQuality:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Load Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

      - name: Install QA Dependencies
        run: pip install -r ./Project-Template/requirements.txt

      - name: Pip freeze
        run: pip freeze

      # - name: Sort Imports using isort
      #   run: python -m isort ./Project-Template --diff

      # - name: Format using Black
      #   run: black ./Project-Template --diff --color

      # - name: Lint with pylint
      #   run: pylint ./Project-Template

      # - name: Lint with flake8
      #   run: flake8 ./Project-Template

  Test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

  Deploy:
    needs: [build, Test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

  Report:
    needs: [CodeQuality, Test, Deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Report
        run: echo "Report"
