name: Reusable Security
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        description: sonarcloud token
        required: false
    inputs:
      module-directory:
        description: What folder to analyzie
        required: true
        type: string
      scan-with-sonarcloud:
        description: Whether to scan with Sonar Cloud.
        required: false
        default: false
        type: boolean

jobs:
  Bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Load Cache & Dependencies
        uses: ./.github/actions/cache-dependencies

      - name: Verify with Bandit
        continue-on-error: true
        run: bandit -r ${{ inputs.module-directory }}

  SonarCloud:
    runs-on: ubuntu-latest
    if: inputs.scan-with-sonarcloud
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
