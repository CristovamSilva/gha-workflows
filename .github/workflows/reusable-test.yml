name: Reusable Test
on:
  workflow_call:
    inputs:
      app-directory:
        description: What folder to search for requirements
        required: true
        type: string
      module-directory:
        description: What folder to analyze.
        required: true
        type: string

jobs:
  TestAndCoverage:
    runs-on: ubuntu-latest
    steps:
      - name: Load Cache & Dependencies
        uses: cristovamsilva/python-dependencies-action@v1
        with:
          app-directory: ${{ inputs.app-directory }}

      - name: Test Module
        continue-on-error: true
        run: pytest ${{ inputs.module-directory }} --cov=${{ inputs.module-directory }} --cov-report=xml

