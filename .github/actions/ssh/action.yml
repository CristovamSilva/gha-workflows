name: "Setup SSH Agent"

description: "Setup deploy keys from other repositories"

inputs:
  app-directory:
    description: What folder to save keys to.
    required: false
    default: "."
    type: string

  deploy-keys:
    description: ssh deploy keys
    required: true
    type: string

outputs:
  config-directory:
    description: Directory with ssh and git config
    value: ${{ steps.config-dir.dir }}

runs:
  using: "composite"
  steps:
    - name: Set SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ inputs.deploy-keys }}

    - name: Prepare git and ssh config for build context
      env:
        CONFIG_DIR: ./root-config
      id: config-dir
      run: |
        mkdir .$CONFIG_DIR
        cp -r ~/.gitconfig ~/.ssh .$CONFIG_DIR/
        echo dir=$CONFIG_DIR >> GITHUB_OUTPUT
      shell: bash
      working-directory: ${{ inputs.app-directory }}
